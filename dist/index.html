<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <img src="../weathericon.png" class="image"></img>
    </header>
    <!-- user input location form -->
    <form action="/signup" method="post" id="weather-form">
        <div class="field">
            <input type="text" id="city" name="city-name" placeholder="Search Location..." autocomplete="off"/>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
